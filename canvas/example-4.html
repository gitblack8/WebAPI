<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="application/javascript">
    function draw() {
      const canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(75, 50);
        ctx.lineTo(100, 75);
        ctx.lineTo(100, 25);
        ctx.fill();
      }
    }

  </script>
</head>

<body onload="draw();">
  <canvas id="canvas" width="150" height="150"></canvas>
</body>

</html>
